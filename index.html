<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bank</title>
</head>
<body class="bg-dark text-white">
    <header class="text-center mt-5">
        <h2 >Let's Get Some <span class="text-info fw-bold"> Money!!</span></h2>
    </header>
    <main >    
        <section class="container my-5">
            <div class="row g-4">

              <div class="col-lg-4 col-md-6 col-12">
                <div
                  class="p-3 border bg-primary  rounded-3">
                    <h5 class="text-center">Deposit</h5>
                    <h1 class="text-center">$<span id="deposit-total">00</span></h1>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-12">
                <div class="p-3  border bg-success   rounded-3">
                <h5 class="text-center">Withdraw</h5>
                <h1 class="text-center">$<span id="withdraw-total">00</span></h1>
                </div>
              </div>

              <div class="col-lg-4  col-md-6 col-12 ">
                <div class="p-3 border bg-info rounded-3 p-">
                <h5 class="text-center">Balance</h5>
                <h1 class="text-center">$<span id="balance-total">1000</span></h1>
                </div>
              </div>

            </div>
        </section>
        <section class="container"> 
            <div class="row g-4">
                <div class="col-lg-6 col-md-6 col-12">
                  <div
                    class="p-3 border bg-secondary  p-5 rounded-3">
                      <h5>Please Deposite</h5>
                       <input id="deposite-input" class="w-100" type="text">
                       <button id="deposite-button" class="btn btn-info text-white mt-3 fw-bold">Deposite</button>
                  </div>
                </div>
  
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="p-3  p-5 border bg-danger   rounded-3">
                  <h5>Please Withdraw</h5>
                  <input id="withdraw-input" class="w-100" type="text">
                  <button id="withdraw-btn" class="btn btn-warning text-white mt-3 fw-bold"> Withdraw</button>
                  </div>
                </div>
  
            </div>
        </section>   
    </main>
    <script src="./js/bank.js"></script>
</body>
</html>
